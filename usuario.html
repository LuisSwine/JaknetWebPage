<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card mt-5">
          <img class="card-img-top" src="ruta/imagen-perfil.jpg" alt="Imagen de perfil">
          <div class="card-body">
            <h5 class="card-title">Nombre del Usuario</h5>
            <p class="card-text">Descripción o información adicional sobre el usuario.</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Edad: XX años</li>
              <li class="list-group-item">Ubicación: Ciudad, País</li>
              <li class="list-group-item">Correo electrónico: usuario@example.com</li>
            </ul>
            <a href="#" class="btn btn-primary">Editar Perfil</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
